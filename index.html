    <div class="card-footer">
      <div class="bot-text">NÃºmero Atualizado</div>

  </div>
  <script>
    $(window).on('load', () => {
      $('.loader-wrapper').fadeOut('slow');
    })

    $('#copyPix').on('click', async () => {
      await copyToClipboard()
      let btnPix = document.getElementById("copyPix");
      let txtBtn = btnPix.innerHTML

      btnPix.innerHTML = '<i class="fas fa-check-circle"></i> Copiado com sucesso'
      await delay(1500)
      btnPix.innerHTML = txtBtn
    })

    const copyToClipboard = () => {
      let textarea = document.createElement('textarea')
      textarea.id = 'temp_element'
      textarea.style.height = 0
      document.body.appendChild(textarea)
      textarea.value = "554dc0b2-8f12-4231-aefd-a1208e446c53"

      let selector = document.querySelector('#temp_element')
      selector.select()

      document.execCommand('copy')
      document.body.removeChild(textarea)
    }

    const delay = ms => new Promise(res => setTimeout(res, ms));
  </script>
</body>
